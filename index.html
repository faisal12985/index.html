<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: background 1s ease;
        }

        body.special-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        /* First Screen with Name */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .welcome-screen.hide {
            opacity: 0;
            pointer-events: none;
            position: absolute;
        }

        .name-display {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 4s infinite ease-in-out;
        }

        /* Flying Hearts Animation */
        .flying-heart {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 9999;
            animation: flyUp 3s ease-out forwards;
        }

        @keyframes flyUp {
            0% {
                bottom: -50px;
                opacity: 1;
                transform: translateX(0) rotate(0deg) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(var(--random-x)) rotate(180deg) scale(1);
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(var(--random-x-end)) rotate(360deg) scale(0.8);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }

        .reveal-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: white;
            color: #0c1230;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 2.5s ease-in;
        }

        .reveal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .reveal-btn:active {
            transform: translateY(-1px);
        }

        /* Special Message Screen */
        .special-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            animation: slideIn 0.8s ease-out;
        }

        .special-screen.show {
            display: flex;
        }

        .bonker-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .bonker-emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .special-message {
            font-size: 1.5rem;
            color: #f5576c;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .special-text {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .name-display {
                font-size: 2rem;
            }
            .bonker-box {
                padding: 30px 20px;
            }
            .special-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music (Hidden) -->
    <audio id="bgMusic" loop>
        <source src="WhatsApp Audio 2025-11-09 at 23.39.24_93525bc4.mp3" type="audio/mpeg">
        <source src="your-music-file.ogg" type="audio/ogg">
    </audio>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="hearts-container" id="heartsContainer"></div>
        <div class="name-display">‚ú® Eiimmii Jiii ‚ú®</div>
        <div class="subtitle">I made something special for you...</div>
        <button class="reveal-btn" onclick="revealSpecial()">Click to See üíñ</button>
    </div>

    <!-- Special Message Screen -->
    <div class="special-screen" id="specialScreen">
        <div class="bonker-box">
            <div class="bonker-emoji">üéâ‚ú®üíñ</div>
            <div class="special-message">
                You're <span class="sparkle">Amazing</span>!
            </div>
            <div class="special-text">
                Hey [Eimiiii Jiiii]! üåü<br><br>
               Nili pari pili pari kamre band...
               Mujhe nadiya pasand hai mujhe nadiya pasand hai ...
               Nadiya meri sorrri meri baggoo meri bulbuloo..üòä<br><br>
               thank you meri nadiyaaaa ! üí´
            </div>
            <div style="font-size: 3rem;">üíù</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);
            }
        }

        // Create flying hearts
        function createFlyingHeart() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            const heart = document.createElement('div');
            heart.className = 'flying-heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            
            // Random starting position
            const startX = Math.random() * window.innerWidth;
            heart.style.left = startX + 'px';
            
            // Random movement
            const randomX = (Math.random() - 0.5) * 200;
            const randomXEnd = (Math.random() - 0.5) * 300;
            heart.style.setProperty('--random-x', randomX + 'px');
            heart.style.setProperty('--random-x-end', randomXEnd + 'px');
            
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Start continuous flying hearts
        function startFlyingHearts() {
            setInterval(createFlyingHeart, 300);
        }

        // Play background music
        function playBackgroundMusic() {
            const music = document.getElementById('bgMusic');
            music.play().catch(error => {
                console.log('Music autoplay blocked:', error);
            });
        }

        // Reveal special message
        function revealSpecial() {
            // Play background music
            playBackgroundMusic();
            
            // Change background
            document.body.classList.add('special-bg');
            
            // Hide welcome screen
            document.getElementById('welcomeScreen').classList.add('hide');
            
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('specialScreen').classList.add('show');
                
                // Start flying hearts animation
                startFlyingHearts();
            }, 500);
        }

        // Initialize hearts on load
        window.onload = createHearts;
    </script>
</body>
</html>
